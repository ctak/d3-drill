<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>천안화재 - 흐르는 강물처럼 multiline</title>
    <rel>https://observablehq.com/@d3/candlestick-chart/2</rel>
    <!-- <script type="text/javascript" src="../d3.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
      integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/lib.js"></script>
    <style type="text/css">
      .area {
        fill: teal;
        stroke: none;
      }

      .line {
        fill: none;
        stroke: teal;
        stroke-width: 0.5;
      }

      .safeLevel {
        stroke: red;
        stroke-dasharray: 2, 3;
      }

      .danger {
        /* stroke: red; */
        fill: red;
      }

      .dangerLabel {
        font-family: Helvetica, sans-serif;
        font-size: 12px;
        fill: red;
      }

      #playground {
        max-width: 960px;
        min-width: 600px;
      }
    </style>
  </head>

  <body>
    <div id="playground"></div>

    <script>
      const interval = 300;

      // Declare the chart dimensions and margins.
      const width = 928;
      const height = 300;
      const marginTop = 20;
      const marginRight = 30;
      const marginBottom = 30;
      const marginLeft = 40;

      function rowConverter(d) {
        function format(str) {
          let [date, gubun, time] = str.split(" ");
          let hh = parseInt(time.slice(0, time.indexOf(":")), 10);
          let miss = time.slice(time.indexOf(":"));
          const h =
            gubun === "오전" && hh === 12
              ? 0
              : gubun === "오전"
              ? hh
              : hh === 12
              ? hh
              : hh + 12;
          const literal = `${date}T${h < 10 ? "0" + h : h}${miss}.000+09:00`;
          // console.log(`===${literal}`);
          return literal;
        }
        return {
          // ...d,
          date: Date.parse(format(d.Datetime)), // 결국 date 도 숫자니까.
          val: parseFloat(d.val),
          division: d.division,
        };
      }

      // db mock
      const db = (function warehouse () {
        const that = {};
        let data = undefined;
        let idx = 0;

        function rowConverter(d) {
          function format(str) {
            let [date, gubun, time] = str.split(" ");
            let hh = parseInt(time.slice(0, time.indexOf(":")), 10);
            let miss = time.slice(time.indexOf(":"));
            const h =
              gubun === "오전" && hh === 12
                ? 0
                : gubun === "오전"
                ? hh
                : hh === 12
                ? hh
                : hh + 12;
            const literal = `${date}T${h < 10 ? "0" + h : h}${miss}.000+09:00`;
            // console.log(`===${literal}`);
            return literal;
          }
          return {
            ...d,
            date: Date.parse(format(d.Datetime)), // 결국 date 도 숫자니까.
            val: parseFloat(d.val),
            // division: d.division,
          };
        }

        d3.csv('./cs_stack.csv', rowConverter).then(d => {
          console.log('read csv...')
          data = d;
        })

        that.fetch = async function () {
          console.log('fetch ...')
          await sleep(100);
          // const chunk = 1200;
          // const chunk = 20 * 60 * 6;
          const chunk = 24 * 60;
          const d = data.slice(idx*24, chunk + idx*24)
          idx += 1;
          return d;
        }

        return that;
      })();


      console.log(db);

      // Declare the x scale
      const x = d3.scaleTime().range([marginLeft, width - marginRight]);

      // Declare the y scale
      const y = d3.scaleLinear().range([height - marginBottom, marginTop]);

      const yPadding = 0;

      // xAxis
      const xAxis = d3.axisBottom()
        .scale(x)
        .tickSizeOuter(0);

      // yAxis
      // const yAxis = d3.axisLeft()
      const yAxis = d3.axisRight()
        .scale(y)
        .ticks(height / 40);

      // Create the SVG container.
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [0, 0, width, height])
        .attr("style", "max-width: 100%; height: auto; height: intrinsic;");

      const line = d3
        .line()
        // .x((d) => x(d.date))
        // .y((d) => y(d.val));

      const color = d3.scaleOrdinal(d3.schemeCategory10);

      async function render() {
        await sleep(300);
        const ticker = await db.fetch();
        console.log(ticker.length);

        // 먼저 domain 부터 설정해야 함. 그래야 다음 points 를 계산할 수 있으니까?
        x.domain(d3.extent(ticker, (d) => d.date));

        const yArr = d3.extent(ticker, (d) => d.val);
        y.domain([yArr[0] - yPadding, yArr[1] + yPadding]);

        // Compute the points in pixel space as [x, y, z]
        const points = ticker.map(d => [x(d.date), y(d.val), d.division]);
        // console.log(points)

        // Group the points by series.
        let looped = 0;
        const groups = d3.rollup(points, v => {
          looped += 1;
          return Object.assign(v, {z: v[0][2]});
        }, d => d[2]);
        // console.log(groups);

        // Add the x-axis.
        svg
          .append("g")
          .attr('class', 'x axis')
          .attr("transform", `translate(0, ${height - marginBottom})`)
          .call(
            xAxis
          )
          .call(g => g.selectAll('.tick line').clone()
            .attr('y1', -(height-marginTop-marginBottom))
            .attr('stroke-opacity', 0.1))
          .call(g => g.selectAll('.tick').attr('class', 'tick ticked'))

        console.log(x.domain());

        // Add the y-axis
        svg
          .append("g")
          .attr('class', 'y axis')
          .attr("transform", `translate(${width - marginRight}, 0)`)
          .call(
            yAxis
          )
          .call((g) => g.select(".domain").remove())
          .call((g) =>
            g
              .selectAll(".tick line")
              .clone()
              .attr("x2", width - marginLeft - marginRight)
              .attr("stroke-opacity", 0.1))
          .call(g => g.selectAll('.tick').attr('class', 'tick ticked'))
          .call((g) =>
                g
                  .append("text")
                  .attr("x", -marginLeft)
                  .attr("y", 10)
                  .attr("fill", "currentColor")
                  .attr("text-anchor", "start")
                  .text("온도")
              );

        // const line = d3.line();

        // const color = d3.scaleOrdinal(d3.schemeCategory10);
        // Append a path for the line.
        const path = svg.append('g')
          .attr('class', 'pathes')
          .attr('fill', 'none')
          // .attr('stroke', 'steelblue')
          .attr('stroke-width', 1.5)
          // .attr('stroke-linejoin', 'round')
          // .attr('stroke-linecap', 'round')
          .selectAll('path')
          .data(groups.values())
          .join('path')
          .attr('stroke', (d, i) => color(i % 10))
          .style('mix-blend-mode', 'multiply')
          .attr('d', line);

        // update after 5sec
        setTimeout(() => update(), interval);

      }

      async function update() {
        await sleep(300);
        const ticker = await db.fetch();
        console.log(ticker.length);

        x.domain(d3.extent(ticker, (d) => d.date));
        const yArr = d3.extent(ticker, (d) => d.val);
        // console.log(yArr);
        y.domain([yArr[0] - yPadding, yArr[1] + yPadding]);

        // Compute the points in pixel space as [x, y, z]
        const points = ticker.map(d => [x(d.date), y(d.val), d.division]);
        // console.log(points)

        // Group the points by series.
        let looped = 0;
        const groups = d3.rollup(points, v => {
          looped += 1;
          return Object.assign(v, {z: v[0][2]});
        }, d => d[2]);
        // console.log(groups);

        const svg = d3.select('svg')// .transition();

        const durTime = 10

        svg.select('.x.axis')
          // .transition()
          // .duration(durTime)
          .call(xAxis)
          .call(g => g.selectAll('.tick:not(.ticked) line').clone()
            .attr('y1', -(height-marginTop-marginBottom))
            .attr('stroke-opacity', 0.1))
          .call(g => g.selectAll('.tick:not(.ticked)').attr('class', 'tick ticked'));

        svg.select('.y.axis')
          // .transition()
          // .duration(durTime)
          .call(yAxis)
          .call(g => g.selectAll('.tick:not(.ticked) line').clone()
            .attr('x2', width - marginLeft - marginRight)
            .attr('stroke-opacity', 0.1))
          .call(g => g.selectAll('.tick:not(.ticked)').attr('class', 'tick ticked'));

        // const line = d3.line();
        const path = svg.selectAll('g.pathes path')
          .data(groups.values())
          .join('path')
          .attr('stroke', (d, i) => color(i % 10))
          .style('mix-blend-mode', 'multiply')
          .attr('d', line);

        // update after 5sec
        setTimeout(() => update(), interval);
      }

      setTimeout(() => {
        render();
      }, 3000);


    </script>
  </body>
</html>
